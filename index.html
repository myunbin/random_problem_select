<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 문제</title>
</head>
<body>
    <div class="header">
        백준 랜덤 디펜스/팀연습을 위한 문제 선택 사이트
    </div>
    <div class="selection">
        <div class="nickname">
            이 사람(들)이 푼 문제 제외 <input id="nicknameinput" type="text" placeholder="dbrua1222, akim9905, ...">
        </div>
        <section class="tier">
            <div class="bronze">
                브론즈 문제를 <input type="number" placeholder="0"> 개
            </div>
            <div class="silver">
                실버 문제를 <input type="number" placeholder="0"> 개
            </div>
            <div class="gold">
                골드 문제를 <input type="number" placeholder="0"> 개
            </div>
            <div class="platinum">
                플래티넘 문제를 <input type="number" placeholder="0"> 개
            </div>
            <div class="diamond">
                다이아몬드 문제를 <input type="number" placeholder="0"> 개
            </div>
            <div class="ruby">
                루비 문제를 <input type="number" placeholder="0"> 개
            </div>
        </section>
        <Button class="query_button">문제 받아오기!</Button>
    </div>

    <section class="display">
        만들어진 쿼리
        <div id="make_query">
            1234
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
